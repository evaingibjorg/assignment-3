<!-- Code origin from http://www.w3schools.com/bootstrap/bootstrap_modal.asp -->

       <!-- Modal content -->
    <div class="modal-header">
        <button type="button" class="close" ng-click="onCancel()">&times;</button>
        <h4 class="modal-title" translate="sellers.Title"></h4>
    </div>
    <div class="modal-body">
        <div>
            <label translate="sellers.Name"></label>
            <input type="text" class="form-control" ng-model="sellerInfo.name" ng-required="required"/>
        </div>
        <div>
             <label translate="sellers.Category"></label>
            <input type="text" class="form-control" ng-model="sellerInfo.category" ng-required="required"/>
        </div>
        <div> 
             <label translate="sellers.ImagePath"></label>
            <input type="url" class="form-control" ng-model="sellerInfo.imagePath" ng-required="required"/>
        </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-default" type="submit" ng-click="onOk(sellerInfo)" translate="sellers.Submit"></button> 
        </div>
