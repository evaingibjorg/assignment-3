<!-- Code origin from http://www.w3schools.com/bootstrap/bootstrap_modal.asp -->
<div ng-controller"SellersController">

       <!-- Modal content -->
        <div class="modal-header">
          <button type="button" class="close" ng-click="exitModal()">&times;</button>
          <h4 class="modal-title">Bæta við seljanda</h4>
        </div>
        <div class="modal-body">
            <div>
            <label>Nafn:</label>
            <input type="text" class="form-control" ng-model="sellerInfo.sellerName" ng-required="required"/>
            </div>
            <div>
            <label>Flokkur:</label>
            <input type="text" class="form-control" ng-model="sellerInfo.sellerCategory" ng-required="required"/>
            </div>
            <div> 
            <label>Myndaslóð:</label>
            <input type="url" class="form-control" ng-model="sellerInfo.sellerImagePath" ng-required="required"/>
            </div>

        </div>
        <div class="modal-footer">
          <button class="btn btn-default" type="submit" ng-click="submitInfo(sellerInfo)">Bæta við</button>
        </div>
</div>
