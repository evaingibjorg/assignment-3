<!-- Code origin from http://www.w3schools.com/bootstrap/bootstrap_modal.asp -->
<div ng-controller"SellersController">

       <!-- Modal content -->
        <div class="modal-header">
          <button type="button" class="close" ng-click="exitModal()">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
           <div>
            <label>Name:</label>
            <input type="text" class="form-control" ng-model="sellerInfo.sellerName" ng-required="required"  />
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-default" type="submit" ng-click="submitInfo(sellerInfo)">Bæta við</button>
        </div>
</div>
