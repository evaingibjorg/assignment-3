<div id="section">  
		<div class="ModalButton">
		<!-- Trigger the modal with a button --> 
		<!-- Code from http://www.w3schools.com/bootstrap/bootstrap_modal.asp -->
		<button type="button" class="btn btn-default" ng-click="onAddProduct()" data-toggle="modal" data-target="#myModal" translate = "sellerdetails.AddProduct">Bæta við vöru</button>
		</div>

	 <ul class="nav nav-tabs responsive" id="myTab">
	  <li class="active"><a data-toggle="tab">Allar vörur</a></li>
	  <li><a data-toggle="tab">Topp tíu</a></li>
	</ul>

	<div class="tab-content responsive">
	  <div class="tab-pane active" id="home" ng-repeat="products in products">
	      <a href ng-click="enterProduct(product.id)" ng-href="#/product/{{product.id}}">{{products.name}}</a>
	            {{products.price}}
	   </div>
	  <div class="tab-pane" id="profile">...content...</div>
	  <div class="tab-pane" id="messages">...content...</div>
	</div>

	<button type="button" class="btn btn-default" ng-click="back()" translate="sellerdetails.Back">Til baka</button>

</div>
