<div ng-include="'src/components/translate/languageBar.html'"></div>
<div ng-controller"SellersDetailsController">
	<div id="header">
		<div class="SellerPhoto" translate="sellerdetails.Photo">
		</div>
		<div class="SellerName" translate="sellerdetails.Name">
		</div>
		<div class="SellerCategory" translate="sellerdetails.Category">
		</div>
	</div>

	<div id="right">
  		<div class="ModalButton">
		<!-- Trigger the modal with a button --> 
		<!-- Code from http://www.w3schools.com/bootstrap/bootstrap_modal.asp -->
		<button type="button" class="btn btn-default" ng-click="addSellerModal()" data-toggle="modal" data-target="#myModal" translate = "sellerdetails.AddProduct">Bæta við vöru</button>
		</div>
	</div>
	
	<div id="section">
		<div class="AllProducts" translate="sellerdetails.AllProducts">
		</div>
		<div class="TopTen" translate="sellerdetails.TopTen">
		</div>
	</div>
 </div>
</div>
