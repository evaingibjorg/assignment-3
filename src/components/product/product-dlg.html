       <!-- Modal content -->
<div class="modal-header">
    <button type="button" class="close" ng-click="onCancel()">&times;</button>
    <h4 class="modal-title" translate="product.TitleProduct"></h4>
</div>
<div class="modal-body">
    <div>
        <label translate="product.Name"></label>
        <input type="text" class="form-control" ng-model="productInfo.name" ng-required="required"/>
    </div>
    <div>
         <label translate="product.Price"></label>
        <input type="text" class="form-control" ng-model="productInfo.price" ng-required="required"/>
    </div>
    <div> 
         <label translate="product.ImagePath"></label>
        <input type="url" class="form-control" ng-model="productInfo.imagePath" ng-required="required"/>
    </div>
</div>
<div class="modal-footer">
  <button class="btn btn-default" type="submit" ng-click="onOk(productInfo)" translate="product.Submit"></button> 
</div>
