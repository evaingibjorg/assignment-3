<!-- Code origin from http://www.w3schools.com/bootstrap/bootstrap_modal.asp -->

       <!-- Modal content -->
    <div class="modal-header">
        <button type="button" class="close" ng-click="onCancel()">&times;</button>
        <h4 class="modal-title" translate="sellers.TitleProduct"></h4>
    </div>
    <div class="modal-body">
        <div>
            <label translate="sellers.Name"></label>
            <input type="text" class="form-control" ng-model="productInfo.name" ng-required="required"/>
        </div>
        <div>
             <label translate="sellers.Price"></label>
            <input type="text" class="form-control" ng-model="productInfo.price" ng-required="required"/>
        </div>
        <div> 
             <label translate="sellers.ImagePath"></label>
            <input type="url" class="form-control" ng-model="productInfo.imagePath" ng-required="required"/>
        </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-default" type="submit" ng-click="onOk(productInfo)" translate="sellers.Submit"></button> 
        </div>
